<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wallet Schedule</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
          integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
          integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/moment.min.js" type="application/javascript"></script>
</head>
<body>
<div id="main-panel">
    <div id="main-panel-list" class="container-fluid">
        <div id="wallet-list" class="card table-responsive-sm">
            <table id="wallet-list-table" class="table table-sm table-striped">
                <thead>
                <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Cryptocurrency</th>
                    <th scope="col">Details</th>
                </tr>
                </thead>
                <tbody id="wallet-list-table-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <div id="action-area">
        <div id="action-area-add-button" class="row">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul id="pagination-ul" class="pagination"></ul>
                </nav>
            </div>
            <div class="col">
                <button id="add-button" class="btn btn-md btn-success">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="description-area"></div>
</div>
<script src="../js/elements/DOMops.js" type="application/javascript"></script>
<script src="../js/elements/buttons.js" type="application/javascript"></script>
<script src="../js/elements/forms.js" type="application/javascript"></script>
<script src="../js/elements/tables.js" type="application/javascript"></script>
<script src="../js/elements/injections.js" type="application/javascript"></script>
<script src="../js/popup/index.js" type="application/javascript"></script>
</body>
</html>
